<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Booking History</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Booking ID</th>
      <th>Bus ID</th>
      <th>Passenger ID</th>
      <th>Booking Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.id}"></td>
      <td th:text="${booking.bus.id}"></td>
      <td th:text="${booking.passenger.id}"></td>
      <td th:text="${booking.bookingDate}"></td>
    </tr>
    </tbody>
  </table>
  <p class="mt-3">
    <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
  </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
