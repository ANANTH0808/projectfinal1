<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Bus List</h2>
    <p><a th:href="@{/buses/create}" class="btn btn-primary">Add New Bus</a></p>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Available Seats</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bus : ${buses}">
            <td th:text="${bus.id}"></td>
            <td th:text="${bus.source}"></td>
            <td th:text="${bus.destination}"></td>
            <td th:text="${bus.availableSeats}"></td>
            <td>
                <a th:href="@{/buses/edit/{id}(id=${bus.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                <a th:href="@{/buses/delete/{id}(id=${bus.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
        <a th:href="@{/home}" class="btn btn-secondary">Back to Home</a>
        <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
